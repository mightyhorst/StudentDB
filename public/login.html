<form name="form" class="form-signin">
    <h2>Please log in</h2>

    <input type="text" class="input-block-level" placeholder="Username" ng-model="username" name="username">
    <input type="password" class="input-block-level" placeholder="Password" ng-model="password" name="password">

    <button class="btn btn-primary" type="submit" ng-click="logIn()">Log in</button>

    <a class="btn btn-link" ng-click="signUpRedirect()">Sign up</a>

</form>
