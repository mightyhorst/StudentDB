<!DOCTYPE html>
<html ng-app="StudentDB">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/><!-- set this for dropbox hosting... -->

    <title>Student DB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/toastr.css">
    <link rel="stylesheet" href="css/toastr-responsive.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Student DB</a>
            <div class="nav-collapse collapse">
                <p class="navbar-text pull-right">
                    <a href="#" ng-click="logOut()" style="display:none; color:#fff" ng-show="isLoggedIn()">Log out {{username()}}</a>
                </p>
                <ul class="nav">
                    <li><a ng-show="isLoggedIn()" style="display:none" href="#">Students</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <span ng-show="loading" class="spinner label label-warning">Loading</span>

    <div ng-controller="AppController"></div>

    <div ng-view></div>

    <!-- reusable modal template! -->
    <script type="text/ng-template" id="modalTemplate">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3>{{modal.title}}</h3>
        </div>
        <div class="modal-body">
            <p>{{modal.content}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="confirm()">Confirm</button>
        </div>
    </script>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/parse-1.2.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/angular-strap.min.js"></script>
    <script src="js/toastr.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/app.js"></script>
</div>
</body>
</html>
